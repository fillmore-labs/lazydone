---
name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go: ['1.22', '1.21']
    name: Test on Go ${{ matrix.go }}
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: read
      statuses: write
    steps:
      - name: âœ” Check out
        uses: actions/checkout@v4
      - name: ğŸ¹ Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
      - name: ğŸ§¸ golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.57.2
      - name: ğŸ”¨ Test
        run: go test -race -coverprofile=cover.out ./...
      - name: ğŸ§‘ğŸ»â€ğŸ’» codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cover.out
          token: ${{ secrets.CODECOV_TOKEN }}
